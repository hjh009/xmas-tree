    <script>
        const colors = ['#ff0000', '#ffd700', '#00ff00', '#0066ff', '#ff1493', '#00ffff', '#ff8c00', '#9d4edd'];

            ornamentData.forEach((data, index) => {
                const ornament = document.createElement('div');

                ornament.style.left = data.left + 'px';
                ornament.style.width = data.size + 'px';
                ornament.style.height = data.size + 'px';

            const lightPositions = [

                { top: 250, left: 80 },
                { top: 295, left: -85 },
                { top: 295, left: 85 },
                { top: 325, left: -95 },
                { top: 325, left: 95 },
                { top: 370, left: -100 },
                { top: 370, left: 0 },
                { top: 370, left: 100 },
                { top: 415, left: -110 },
                { top: 415, left: 110 },
                { top: 460, left: -115 },
                { top: 460, left: 115 },

                { top: 560, left: -125 },
                { top: 560, left: 125 },
            ];

            lightPositions.forEach((pos, index) => {

                light.className = 'light';
                light.style.top = pos.top + 'px';

                const color = colors[index % colors.length];

        function createSnowflakes() {
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 4 + 3) + 's';
                snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                snowflake.style.fontSize = (Math.random() * 1 + 0.8) + 'em';
                document.body.appendChild(snowflake);

                setTimeout(() => {
                    snowflake.remove();
                }, 7000);
            }, 150);
        }

        function openModal() {
            const modal = document.getElementById('donationModal');
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('donationModal');
            modal.classList.remove('active');

            gifts.forEach(gift => {
